<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <label for='f_name'>First Name</label> <input name='f_name' id='f_name' type='text' placeholder='John' required><br>
    <label for='l_name'>Last Name</label> <input name='l_name' id='l_name' type='text' placeholder='Doe' required><br>
    <label for='age'>Age</label> <input name='age' id='age' type='num' placeholder='18' required><br>
    <label for='address'>Address</label> <input name='address' id='address' type='text' placeholder='12345 W Street Drive' required><br>
    <label for='city'>City</label> <input name='city' id='city' type='text' placeholder='Surprise' required><br>
    <label for='zip'>Zip Code</label> <input name='zip' id='zip' type='number' placeholder='12345' required><br>
    <label for='state'>State</label> <input name='state' id='state' type='test' placeholder='Arizona' required><br>
    <label for='country'>Country</label> <input name='country' id='country' type='text' placeholder='US' required><br>
    <label for='title'>Job Title</label> <input name='title' id='title' type='text' placeholder='Data Analyst' required><br>
    <label for='dept'>Department</label> <input name='dept' id='dept' type='text' placeholder='Management' required><br>
    <label for='salary'>Salary</label> <input name='salary' id='salary' type='num' placeholder='100000' required><br>
    <label for='years_service'>Years of Service</label> <input name='years_service' id='years_service' type='num' placeholder='5' required><br>
    <button id="button">Submit</button>


    <ul id="employee_list">

    </ul>

    <script src="./employee.js"></script>
</body>
</html>
